<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода на маршруте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Прогноз погоды на маршруте</h1>
        <form action="/" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="start_city" class="form-label">Начальный город</label>
                <input minlength="2" pattern="[A-Za-zА-Яа-яЁё\s]+" type="text" class="form-control" id="start_city" name="start_city" placeholder="Введите начальный город" required>
            </div>
            <div class="mb-3">
                <label for="end_city" class="form-label">Конечный город</label>
                <input minlength="2" pattern="[A-Za-zА-Яа-яЁё\s]+" type="text" class="form-control" id="end_city" name="end_city" placeholder="Введите конечный город" required>
            </div>
            <button type="submit" class="btn btn-primary">Получить прогноз</button>
        </form>
    </div>
</body>
</html>
